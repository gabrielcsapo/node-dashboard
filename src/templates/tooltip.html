<table class='c3-tooltip'>
    <tr>
        <th colspan='2'> <%= title %> </th>
    </tr>
    <% _.each(data, function(d) { %>
        <tr class='c3-tooltip-name--time'>
            <td class='name'><span style='background-color:<%= d['color'] %>'></span><%= d['name'] %></td>
            <td class='value'><%= d['value'] %></td>
        </tr>
    <% }) %>
</table>
